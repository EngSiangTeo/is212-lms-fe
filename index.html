<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    One Stop Learning
  </title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function setUser(role, userId) {
      localStorage.setItem('userId', userId);
      if (role == 'user') {
        window.location.href = "./user/my-course.html";
      } else if (role == 'trainer') {
        window.location.href = "./trainer/my-course.html";
      } else if (role == 'hr') {
        window.location.href = "./hr/courses.html";
      }
    }
  </script>
</head>
<body>
  <h1>Learners</h1>
  <button class="btn btn-primary" onclick="setUser('user',5)">Set Login Role as Learner [ID: 5]</button>
  <button class="btn btn-primary" onclick="setUser('user',6)">Set Login Role as Learner [ID: 6]</button>
  <br><br>
  <h1>Trainers</h1>
  <button class="btn btn-primary" onclick="setUser('trainer',2)">Set Login Role as Trainer [ID: 2]</button>
  <button class="btn btn-primary" onclick="setUser('trainer',3)">Set Login Role as Trainer [ID: 3]</button>
  <h1>HR</h1>
  <button class="btn btn-primary" onclick="setUser('hr',1)">Set Login Role as HR [ID: 1]</button>
</body>
</html>
